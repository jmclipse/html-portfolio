<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Planner</h1>
        
        <h2>Set Nutrition Goals</h2>
        <form id="goalsForm">
            <label for="goalCalories">Calories Goal:</label>
            <input type="number" id="goalCalories" required>
            <label for="goalCarbs">Carbs Goal (g):</label>
            <input type="number" id="goalCarbs" required>
            <label for="goalFats">Fats Goal (g):</label>
            <input type="number" id="goalFats" required>
            <label for="goalProteins">Proteins Goal (g):</label>
            <input type="number" id="goalProteins" required>
            <button type="submit">Set Goals</button>
        </form>

        <h2>Modify Available Meals</h2>
        <form id="addMealForm">
            <label for="mealName">Meal Name:</label>
            <input type="text" id="mealName" required>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" required>
            <label for="carbs">Carbs (g):</label>
            <input type="number" id="carbs" required>
            <label for="fats">Fats (g):</label>
            <input type="number" id="fats" required>
            <label for="proteins">Proteins (g):</label>
            <input type="number" id="proteins" required>
            <button type="submit">Add Meal</button>
        </form>

        <h2>Available Meals</h2>
        <select id="mealOptions">
            <option value="" disabled selected>Select a meal</option>
            <!-- Meal options will be populated dynamically using JavaScript -->
        </select>

        <button id="addSelectedMeal">Add Selected Meal</button>

        <h2>Remaining Nutrition Goals</h2>
        <div id="remainingGoals"></div>
        
        <h2>Consumed Meals</h2>
        <div id="mealsList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
